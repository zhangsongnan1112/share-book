<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function person (name,age) {
      this.name = name;
      this.age = age;
      
    }
    person.prototype.say = function () {
      return "我的名字叫" + this.name+"今年"+this.age+"岁了";
    }
    var obj=new person("laotie",18);
    console.log(obj.say())

    // es6 改写成

    class person1 {
      constructor(name,age) {
        this.name = name ;
        this.age = age ; 
      }
      say () {
        return "我的名字叫" + this.name+"今年"+this.age+"岁了";
      }
    }
    var obj = new person1("laotie",18)
    console.log(obj.say())
  </script>
</body>
