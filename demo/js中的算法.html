  <script>
  //  判断一个单词是否是回文
  var a = 'aba'
  var b = 'abca'
  function check (str) {
    return str ==  str.split('').reverse().join('')
  }
  console.log(check(a))  // true
  console.log(check(b))  // false
 
  // 统计字符串中出现最多的字母
  // charAt() 返回当前索引处的字符

  var c = 'aAAAaaa'
  
  function totel (str) {
    if (typeof str !== 'string') return 
    var obj = {}
    for(let i = 0; i< str.length; i++) {
      let char = str.charAt(i)
      // console.log(char)
      obj[char] = obj[char] || 0
      obj[char]++
    }
    var max
    var maxNum = 0
    for (let j in obj) {
      if (obj[j] > maxNum) {
        maxNum = obj[j]
        max = j
      } 
    }
  }
  totel(c)

  // 冒泡排序 
  // 依次比较大小，小的的大的进行位置上的交换

  function bubble (str) {
    for (let i = 0 ; i < str.length; i++) {
      // console.log(i)
      for (let j = i+1 ; j < str.length; j++) {
        if (str[i] > str[j]) {
          var tem = str[i] 
          str[i] = str[j] 
          str[j] = tem  
        }
      }
    }
  }
  bubble([8,3,2])

  // 快速排序

  function  quick (arr) {
    if (arr.length <= 1) {
      return arr
    }
    let fir = arr[0]
    var leftArr = [];
    var rightArr = [];
    for (let i = 1 ; i < arr.length; i++) {
      if (arr[i] > fir) {
        rightArr.push(arr[i] )
      } else {
        leftArr.push(arr[i] )
      }
    }
    return [].concat(quick(leftArr),fir, quick(rightArr))
  
  }
  console.log(quick([8,3,2]))


  // 不借助临时变量，进行两个整数的交换
  function swap(a , b) {  
    b = b - a;
    a = a + b;
    b = a - b;
    return [a,b];
  }
  console.log(swap(1,2))
  </script>
