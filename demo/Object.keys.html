<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //map() 返回一个新数组，数组中的元素为原始数组调用函数处理后的值
  //arr.map(function(currentValue，index，arr){}) 
  var arr = ['zsn',18 ,100]
  var arr1 = arr.map((val,index,ele)=>{
    return val+1;
  }) 
  console.log(arr1) // ["zsn1", 19, 101]
  
  //Object.keys() 返回一个数组包含该对象的所有键值
  var obj = {name:'zsn',age:'18',weight:'100'}
  console.log(Object.keys(obj)) // ["name", "age", "weight"]
  Object.keys(obj).map(val =>{
      console.log(val)  //name  age weight
  })
  //Object.assign（目标对象，源对象1，源对象2 ）函数  将多个原对象的属性和方法都合并到了目标对象上面
  var obj2 = {
    name: 'gt',
    foo() {
      console.log('es6对象的扩展')
    }
  }
  Object.assign(obj,obj2)
  console.log(obj)
  //  for of 循环
  for(let item of arr) {
    console.log(item)  //zsn 18 100
  }
  for(let item of arr.keys()){
    console.log(item) // 0  1 2 
  }
  for(let [index,item] of arr.entries()){
    console.log(index) // 0  1 2 
    console.log(item)   //zsn 18 100
  }
  // 展开运算符

  // 将字符串装换为数组
  var str = 'zsn';
  console.log([...str])  // ["z", "s", "n"]
  // 两个数组的合并
  var ar1 = ['zsn','11']
  var ar2 = ['gt','sb']
  console.log([...ar1,...ar2]) //["zsn", "11", "gt", "sb"]
  // 合并两个对象
  var obj3 =  {
    a: 1,
    b: 2
  }
  var obj4 = {
    ...obj3,
    b: 3,
    d: 4
  }
  console.log(obj4)  // {a: 1, b: 3, d: 4}
  // 用于解构
  var [arg1,...arg2] = [1,2,3,4]
  console.log(arg2) // [2, 3, 4]
  // 在函数中，用来代替arguments参数
  function f (x,...y){
    console.log(x) //a
    console.log(y) //["b", "a", "b"]
  }
  f('a','b','a','b')
  /* set数据结构
  size 数据的长度
  add() 添加某个值，返回 Set 结构本身。
  delete() 删除某个值，返回一个布尔值，表示删除是否成功。
  has() 查找某条数据，返回一个布尔值。
  clear() 清除所有成员，没有返回值。 */
  var shuzu = [1,2,3,1,2,3]
  var setarr = new Set(shuzu)
  console.log(setarr)  // {1, 2, 3} 
  console.log(Array.from(setarr)) // [1, 2, 3]  巧用数组的去重
  console.log(setarr.size) //3
  // promise 
  var pro = new Promise(function(resolve,reject){
    setTimeout(function(){
     resolve('success') 
    },2000)
  })
  pro.then(function(data){
    console.log(data + '第一个then')
  })
  </script>
</body>
</html>
